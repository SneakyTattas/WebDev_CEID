<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="kyrios.css">
	<link rel="stylesheet" href="PassValidate.css">
	<style type="text/css"></style>

</head>
<body>
	<div class="grid">
		<div class="grids">
		</div>
			<center>
			<div class="shadow_box" id = "form">
			<form action="/login.php" method="POST">
			<div class="box">
			<label class="form_label" for="username">
			Username
			</label>
			<input class="form_input" id="username" type="text" placeholder="username" name="username" </input>
			</div>
			<div class="box">
			<label class="form_label" for="password">
			Password
			</label>
			<input class="form_input" id="password" type="password" placeholder="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()].{8,}" minlength=8 </input>
			</div>
			<div class="box">
			<label class="form_label" for="email">
			Email
			</label>
			<input class="form_input" id="email" type="text" placeholder="email" name="email"  required pattern="[^]+@[^]+[.][a-z]{2,63}$"  </input>
			</div>
		<input class="form_submit" type="submit" formaction="/register.php" value="Register">
		<input class="form_submit" type="submit" value="Login">
		</form>
		<script> document.getElementById(form); form.style.height = "20em"; </script>
		</div>
			</center>
		<div class="grids">
		</div>
		<div class="grids">
		</div>

	<div class="grids">
	<center>
		<div class="shadow_box" id="requirements">
			<h3>Password must contain the following:</h3>
			<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
			<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
			<p id="number" class="invalid">A <b>number</b></p>
			<p id="length" class="invalid">Minimum <b>8 characters</b></p>
			<p id="specials" class="invalid">At least 1 spacial character</p>
			<script src="PassValidation.js"></script>
			<script> document.getElementById(requirements);
					requirements.style.height = "20em" ;</script>
		</div>
	</center>
	</div>
	<div class="grids"> </div>
	<div class="grids"> </div>
	<div class="grids"> </div>
	<div class="grids"> </div>
	</div>
</body>
</html>
